name: Pre-merge

on:
  push:
    branches:
      - 'release-temp/**'
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '14'

      - run: npm ci
      - run: npm run lint -- --no-fix

  # Validate that commits are following the conventional commit format
  commit-validate:
    #  Don't run for dependabot updates
    if: contains(github.head_ref, 'dependabot/') == false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '14'

      - name: install dependencies
        run: npm ci

      - name: lint commits
        run: npx commitlint --from origin/main

  version-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '14'

      - name: bump version dry run
        run: npx standard-version --dry-run
